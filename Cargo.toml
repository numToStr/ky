[package]
name = "ky"
description = "Simple password manager written in rust"
version = "0.0.1"
authors = ["Vikas Raj <sudo@vikasraj.dev>"]
edition = "2018"
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
thiserror = "1.0.25"
clap = { git = "https://github.com/clap-rs/clap", rev = "24f5cd6" }
dialoguer = "0.8.0"
argon2 = "0.2.1"
rand = { version = "0.8.3", features = ["std"] }
aes-gcm-siv = "0.10.0"
sha2 = "0.9.5"
hex = "0.4.3"
dirs = "3.0.2"
tabled = "0.1.4"
tar = "0.4.35"
zstd = "0.8.3"
qrcodegen = "1.6.0"
# heed = { version = "0.11.0", default-features = false, features = ["mdbx"] }
mdbx = { git = "https://github.com/vorot93/mdbx-rs", rev = "4cfcfa4" }

[profile.dev]
debug = 0

[profile.release]
lto = true
codegen-units = 1
panic = "abort"
opt-level = 3
